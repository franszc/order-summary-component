<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
   <article class="container">
     <section>
       <img class="hero" src="/images/illustration-hero.svg" alt="hero">
     </section>
     <section>
       <h1>Order Summary</h1>
       <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on  any 
       device anywhere you like!</p>
     </section>
    
     <section class="info">
        <img class="icon" src="/images/icon-music.svg" alt="icon">
        <div class="annual">
         <h4>Annual Plan</h4>
         <p>$59.99/year</p>
        </div>
        <a href="" class="change"><h2>Change</h2></a>
     </section>
     <section class="ptp">
       <a class="text-ptp" href="">Proceed to Payment</a>
     </section>
     <section class="co">
       <a href="" class="co">Cancel Order</a>
     </section>
   </article>
 </main>
</body>
</html>
